<section class="max-w-6xl mx-auto px-4 py-8 mt-20 mb-10">
  <h2 class="text-3xl font-bold text-slate-800 mb-8 text-center">Nuestros Tours</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 ">
    <app-card-tours 
      *ngFor="let tour of tours()"
      [title]="tour.title"
      [description]="tour.description"
      [image]="tour.image"
      [price]="tour.price"
    ></app-card-tours>
  </div>
</section>

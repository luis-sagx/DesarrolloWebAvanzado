<div class="bg-stone-100 rounded-xl shadow-md overflow-hidden hover:shadow-lg transition duration-300">
  <img [src]="image" alt="Imagen del tour" class="w-full h-48 object-cover" />
  
  <div class="p-4">
    <h3 class="text-xl font-semibold text-slate-800 mb-2">{{ title }}</h3>
    <p class="text-slate-600 text-sm mb-3">{{ description }}</p>
    <p class="text-sky-500 font-bold text-lg">Super Precio: {{ price }}</p>
  </div>
</div>

<div class="text-center p-6 rounded-2xl shadow-md w-72 transition-all"
     [ngClass]="{
       'bg-blue-100 text-blue-800': speedClass === 'low-speed',
       'bg-green-100 text-green-800': speedClass === 'medium-speed',
       'bg-yellow-100 text-yellow-800': speedClass === 'high-speed',
       'bg-red-100 text-red-800': speedClass === 'danger-speed'
     }">
  <p class="text-xl font-medium mb-2">Velocidad Actual</p>
  <p class="text-5xl font-bold">{{ speed }} km/h</p>
</div>

<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md text-center">
  <h2 class="text-2xl font-bold text-slate-800 mb-4">⏰ Alarma</h2>

  <p class="text-xl text-slate-600 mb-6">Hora actual: {{ currentTime() }}</p>

  <label class="block text-slate-700 mb-2">Selecciona la hora de la alarma:</label>
  <input 
    type="time" 
    [value]="alarmTime()" 
    (input)="alarmTime.set($any($event.target).value)"
    class="border border-slate-300 rounded px-4 py-2 mb-4 w-full" 
  />

  <div class="flex justify-center gap-4">
    <button 
      class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold px-4 py-2 rounded" 
      (click)="setAlarm()"
    >
      Activar alarma
    </button>
    <button 
      class="bg-rose-500 hover:bg-rose-600 text-white font-semibold px-4 py-2 rounded"
      (click)="clearAlarm()"
    >
      Cancelar alarma
    </button>
  </div>

  @if (alarmActive()) {
    <p class="mt-4 text-green-600 font-medium">
      🔔 Alarma activada para las {{ alarmTime() }}
    </p>
  }

  @if (alarmTriggered()) {
    <p class="mt-4 text-red-600 font-bold text-xl animate-pulse">
      ⏰ ¡Hora de levantarse!
    </p>
  }
</div>
